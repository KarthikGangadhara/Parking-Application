<!DOCTYPE html>
<html>
  <head>
    <title>Form Details</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding:30px;
      }
    </style>
  </head>
  <body>
    <div class="ui container">
      <div class="ui centered card" style="width: 400px;">
        <div class="content">
          <h2 class="ui header">Form Details</h2>
          <div class="ui list">
            <div class="item">
              <div class="content">
                <div class="header">Name:</div>
              </div>
            </div>
            <div class="item">
              <div class="content">
                <div class="header">Mobile Number:</div>
              </div>
            </div>
            <div class="item">
              <div class="content">
                <div class="header">Vehicle Number:</div>
              </div>
            </div>
            <div class="item">
              <div class="content">
                <div class="header">Email:</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
